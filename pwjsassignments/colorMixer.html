<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color_Mixer</title>
  </head>
  <body>
    <script>
      let color1 = prompt("Enter first color:");
      let color2 = prompt("Enter second color:");
      let result;

      switch (color1) {
        case "red":
          switch (color2) {
            case "blue":
              result = "purple";
              break;
            case "yellow":
              result = "orange";
              break;
            default:
              result = "Invalid color combination";
              break;
          }
          break;
        case "blue":
          switch (color2) {
            case "yellow":
              result = "green";
              break;
            case "red":
              result = "purple";
              break;
            default:
              result = "Invalid color combination";
              break;
          }
          break;
        case "yellow":
          switch (color2) {
            case "red":
              result = "orange";
              break;
            case "blue":
              result = "green";
              break;
            default:
              result = "Invalid color combination";
              break;
          }
          break;
        default:
          result = "Invalid color combination";
          break;
      }
      console.log(result);
    </script>
  </body>
</html>
